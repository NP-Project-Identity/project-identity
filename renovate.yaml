---
$schema: https://docs.renovatebot.com/renovate-schema.json
extends:
  - :combinePatchMinorReleases
  - :semanticCommits
  - :semanticPrefixChore
  - :semanticCommitScopeDisabled
  - :updateNotScheduled
  - :automergeRequireAllStatusChecks
  - :ignoreUnstable
  - :gitSignOff
  - group:monorepos
  - helpers:disableTypesNodeMajor
ignorePaths:
  - node_modules
  - __tests__
force:
  constraints:
    npm: '>=7'
labels:
   - dependencies
dependencyDashboard: true
dependencyDashboardApproval: false
dependencyDashboardAutoclose: true
lockFileMaintenance:
  enabled: true
  automerge: true
  extends:
    - schedule:earlyMondays
packageRules:
  - automerge: true
    matchUpdateTypes:
      - minor
      - patch
  - automerge: true
    matchDepTypes:
      - devDependencies
  - enabled: false
    matchDepTypes:
      - engines
prConcurrentLimit: 10
prHourlyLimit: 2
rangeStrategy: bump
supportPolicy:
  - lts
  - current
