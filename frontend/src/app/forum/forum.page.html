<ion-content>
  <main-header title="Forum"></main-header>
  <ion-row> <ion-title>School</ion-title></ion-row>
  <ion-row class="ion-justify-content-start ion-align-items-start">
    <ion-slides
      [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }"
      class="ion-justify-content-start ion-align-items-start"
    >
      <ion-slide
        tappable
        (click)="clickSubCat($event, 'school')"
        id="{{i}}"
        *ngFor="let card of ['InfoComm Technoogy','Business & Accountancy', 'Design & Environment', 'Engineering', 'Film & Media Studies', 'Health Sciences', 'Interdisciplinary Studies', 'Life Sciences & Chemical Technology']; index as i"
      >
        <ion-col>
          <img
            style="pointer-events: none"
            src="./assets/forum/school-{{i+1}}.png"
            onerror="this.onerror=null;this.src='./assets/forum/default.png';"
          />
          <ion-label id="{{i}}">{{ card }}</ion-label>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </ion-row>
  <app-forum-cat
    cat="school"
    subCat="{{subCatMap.get('school')}}"
    *ngIf="isSchoolShowing"
  ></app-forum-cat>
  <ion-row> <ion-title>CCA</ion-title></ion-row>
  <ion-row>
    <ion-slides
      [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }"
    >
      <ion-slide
        tappable
        (click)="clickSubCat($event, 'cca')"
        id="{{i}}"
        *ngFor="let card of ['ICT','Arts & Cultural','Community Service','Special Interests']; index as i"
      >
        <ion-col>
          <img
            style="pointer-events: none"
            src="./assets/forum/cca-{{i+1}}.png"
            onerror="this.onerror=null;this.src='./assets/forum/default.png';"
          /><br />
          <ion-label id="{{i}}">{{ card }}</ion-label>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </ion-row>
  <app-forum-cat
    cat="cca"
    subCat="{{subCatMap.get('cca')}}"
    *ngIf="isSchoolShowing"
  ></app-forum-cat>
</ion-content>
