<svg width="100%" height="100%" viewBox="0 0 100 100">
  <circle cx="50%" cy="50%" r="70" class="outer-cir">
  </circle>
  <circle cx="50" cy="50" r="50" class="inner-cir">
  </circle>
</svg>
<div class="main">
  <div class="container">
    <div class="logo">
      <img src="./assets/NP-login.png">
    </div>
    <div class="input">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="top">
          <input type="email" placeholder="Email" formControlName="email" (keyup.enter)="submit()" [required]><br>
          <input type="password" placeholder="Password" formControlName="password" (keyup.enter)="submit()" required>
          <span class="error-msg" *ngIf="isSubmitted && errorMsg != ''"><br>{{errorMsg}}</span>
        </div>
        <div class="bottom">
          <ion-button [disabled]="!loginForm.valid" type="submit" expand="block">Login <ion-icon slot="end"
              name="login">
            </ion-icon>
          </ion-button>
        </div>
      </form>
    </div>
  </div>

</div>
