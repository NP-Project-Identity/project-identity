<ion-header [translucent]="true">
  <div class="menu">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </div>
</ion-header>
<div class="bg-1" [style.background-image]="'url(' + bg + ')'">
  <div class="header">
    <div class="contant">
      <div class="left">
        <img src="{{profile}}" class="avatar" />
      </div>
      <div class="right">
        <p>{{ title }}</p>
      </div>
    </div>
  </div>
</div>
