<ion-row>
  <ion-slides
    [options]="{slidesPerView: 'auto', zoom: false, grabCursor: true}"
  >
    <ion-slide tappable *ngFor="let card of cardList; index as i" (click)='redirect(this.cat, card)'>
      <ion-col>
        <img
          style="pointer-events: none"
          src="./assets/forum/{{this.cat}}-{{this.subCat}}-{{ i + 1 }}.png"
          onerror="this.src='./assets/forum/default.png';"
        /><br />
        <ion-label>{{ card }}</ion-label>
      </ion-col>
    </ion-slide>
  </ion-slides>
</ion-row>
